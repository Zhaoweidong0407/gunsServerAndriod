@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/details/details_edit.js"]}){
<form id="detailsForm" lay-filter="detailsForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">产品表ID<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="productId" name="productId" placeholder="请输入产品表ID" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容图片地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="picPath" name="picPath" placeholder="请输入内容图片地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">详情页标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="title" name="title" placeholder="请输入详情页标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="content" name="content" placeholder="请输入内容" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">说明书ID<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="bookId" name="bookId" placeholder="请输入说明书ID" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
