@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/details/details_edit_products.js"]}){

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="detailsForm" lay-filter="detailsForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item" hidden="hidden">
                    <label class="layui-form-label">产品表ID<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="productId" name="productId" placeholder="请输入产品表ID" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容图片<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="picPath" name="picPath" placeholder="图片名称" type="text" class="layui-input" readonly="readonly"/>
                        <button type="button" class="layui-btn" id="btnUpload">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详情页标题</label>
                    <div class="layui-input-block">
                        <input id="title" name="title" placeholder="请输入详情页标题" type="text" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea id="content" name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
<!--                    <div class="layui-input-block">-->
<!--                        <input id="content" name="content" placeholder="请输入内容" type="text" class="layui-input" lay-verify="required" required/>-->
<!--                    </div>-->
                </div>
                <div class="layui-form-item" hidden="hidden">
                    <label class="layui-form-label">说明书ID<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="bookId" name="bookId" placeholder="请输入说明书ID" type="text" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item text-right">
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit type="button">保存</button>
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>
@}
