@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/androiduser/androiduser_edit.js"]}){
<form id="androiduserForm" lay-filter="androiduserForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">电话<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="mobile" name="mobile" placeholder="请输入电话" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="password" name="password" placeholder="请输入密码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="nickname" name="nickname" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">军官证号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="idcode" name="idcode" placeholder="请输入军官证号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
<!--    <div class="layui-form-item">-->

<!--        <div class="layui-input-block">-->
<!--            <input id="state" name="state" placeholder="请输入是否可用" type="text" class="layui-input" lay-verify="required" required/>-->
<!--        </div>-->
<!--    </div>-->
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
