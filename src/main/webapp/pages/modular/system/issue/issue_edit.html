@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/issue/issue_edit.js"]}){
<form id="issueForm" lay-filter="issueForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">电话号码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="phoneNumber" name="phoneNumber" placeholder="请输入电话号码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="unit" name="unit" placeholder="请输入单位" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="proName" name="proName" placeholder="请输入项目名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea  id="issueOpinion" name="issueOpinion" placeholder="请输入问题、反馈和意见"  class="layui-textarea" lay-verify="required" required></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="type" lay-filter="type">
                <option value=""></option>
                <option value="问题反馈" selected="">问题反馈</option>
                <option value="功能建议">功能建议</option>
                <option value="业务咨询">业务咨询</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
